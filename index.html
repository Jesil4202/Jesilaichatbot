<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesilai Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box" role="log" aria-live="polite">
            <p>Welcome to Jesilai Chatbot! How can I help you?</p>
        </div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="Type your message here" aria-label="Message input">
            <button id="sendButton" aria-label="Send message">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
